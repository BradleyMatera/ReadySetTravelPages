<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadySetTravel - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <nav class="bg-slate-200 py-4 sticky top-0 z-50 shadow-md" aria-label="Primary navigation">
            <div class="container mx-auto flex justify-between items-center px-6">
                <router-link to="/" class="text-2xl font-bold leading-10 text-slate-900 hover:text-orange-400 transition duration-300">ReadySet<span class="text-orange-400">Travel</span></router-link>
                <div class="flex items-center space-x-4">
                    <router-link to="/about" class="text-base font-medium text-slate-900 hover:text-orange-400 transition duration-300">About</router-link>
                    <router-link to="/destinations" class="text-base font-medium text-slate-900 hover:text-orange-400 transition duration-300">Destinations</router-link>
                    <router-link to="/tours" class="text-base font-medium text-slate-900 hover:text-orange-400 transition duration-300">Tours</router-link>
                    <router-link to="/blog" class="text-base font-medium text-slate-900 hover:text-orange-400 transition duration-300">Blog</router-link>
                    <router-link to="/book" class="bg-orange-400 text-white py-2 px-4 rounded-lg hover:bg-orange-500 transition duration-300 shadow-md">Book a Trip</router-link>
                </div>
            </div>
        </nav>

        <router-view></router-view>

        <footer class="bg-slate-500 py-12">
            <div class="container mx-auto px-6">
                <div class="flex flex-wrap justify-between">
                    <div class="w-full md:w-1/3 mb-6 md:mb-0">
                        <h2 class="text-2xl font-bold leading-10 text-white">ReadySet<span class="text-orange-400">Travel</span></h2>
                        <p class="mt-2 text-gray-300">We can provide you with the best advice and tips for your dream trip.</p>
                    </div>
                    <div class="w-full md:w-1/3 mb-6 md:mb-0">
                        <h3 class="text-lg font-semibold mb-2 text-white">Contact Us</h3>
                        <p class="text-gray-300">1234 Address Street<br>Winter Park, FL 32792</p>
                        <p class="mt-2 text-gray-300">123-456-7890</p>
                    </div>
                    <div class="w-full md:w-1/3">
                        <h3 class="text-lg font-semibold mb-2 text-white">Follow Us</h3>
                        <div class="flex mt-2">
                            <a href="#" class="mr-4 text-white hover:text-orange-400"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="mr-4 text-white hover:text-orange-400"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-white hover:text-orange-400"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/app.js" type="module"></script>
</body>
</html>
