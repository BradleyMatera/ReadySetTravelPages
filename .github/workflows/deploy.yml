name: Deploy React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Find package.json
      id: find-package-json
      run: |
        PACKAGE_JSON=$(find . -name "package.json" -not -path "*/node_modules/*" -print -quit)
        echo "PACKAGE_JSON_PATH=$(dirname $PACKAGE_JSON)" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      working-directory: ${{ steps.find-package-json.outputs.PACKAGE_JSON_PATH }}

    - name: Build app
      run: yarn build
      working-directory: ${{ steps.find-package-json.outputs.PACKAGE_JSON_PATH }}
      env:
        CI: false

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ${{ steps.find-package-json.outputs.PACKAGE_JSON_PATH }}/build

    - name: Deploy to GitHub Pages
      id: deployment
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v2